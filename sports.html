<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportsDB</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center">Welcome to TheSportsDB</h1>

    <section class="container">

        <!-- search and submmit button group-->
        <div class="input-group my-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Search team">
            <div class="input-group-append">
                <button id="button-search" onclick="searchTeam()" class="btn btn-success" type="submit">search</button>
            </div>
        </div>

        <!-- single team details -->
        <div id="team-details" class="container w-50 mx-auto">
        </div>

        <!-- team search result -->
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 my-5">
        </div>

    </section>

    <!-- bootstrap ans js file link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="js/sports.js"></script>
</body>

</html>
